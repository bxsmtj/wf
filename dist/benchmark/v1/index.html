<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper__bg"></div>
    <div id="wrapper__radio-statistic">
    <fieldset id="radio__statistic" class="radio__fieldset">
        <div class="flex">
            <div class="radio__btn">
                <input type="radio" id="accuracy" value="accuracy" name="statistic" checked><label class="radio__label" for="accuracy">Accuracy</label>
            </div>
            <div class="border-r"></div>
            <div class="radio__btn">
                <input type="radio" id="f1" value="f1" name="statistic"><label class="radio__label" for="f1">F1-Score</label>
            </div>
        </div>
    </fieldset>
    </div>
    <div class="flex">
    <div id="wrapper__chart-benchmark" class="w-75 m-1"></div>
    <div class="flex flex-col">
        <div class="flex flex-col">
            <p>b(e) Score:</p>
            <div class="flex">
                <div class="flex flex-col">
                    <p id="wrapper__be-24" class="counterup"></p>
                    <p>24 Months</p>
                </div>
                <div class="flex flex-col">
                    <p id="wrapper__be-12" class="counterup"></p>
                    <p>12 Months</p>
                </div>
            </div>
        </div>
        <div class="flex flex-col">
            <p>Altman Z-Score:</p>
            <div class="flex">
                <div class="flex flex-col">
                    <p id="wrapper__altman-24"></p>
                    <p>24 Months</p>
                </div>
                <div class="flex flex-col">
                    <p id="wrapper__altman-12"></p>
                    <p>12 Months</p>
                </div>
            </div>
        </div>
        <div class="flex flex-col">
            <p>Going Concern Opinion:</p>
            <div class="flex">
                <div class="flex flex-col">
                    <p id="wrapper__auditor-24"></p>
                    <p>24 Months</p>
                </div>
                <div class="flex flex-col">
                    <p id="wrapper__auditor-12"></p>
                    <p>12 Months</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
